<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Font awesome  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- Google Font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
      <!-- ms css  -->
      <link rel="stylesheet" href="assets/css/style.css">
    <title>WhatsApp v2</title>
</head>
<body>

    <!-- vue container  -->
    <div id="app" v-cloak>
      <!-- main  -->
      <main class="main-ctn">
        <!-- contacts container  -->
        <div class="app_left">
          <header class="user_acc"></header>
          <div class="search_ctn">
            <!-- alert container  -->
            <div class="search_top">
              <div class="bell_ctn">
                <div class="bell_circle">
                  <i class="fa-solid fa-bell-slash"></i>
                </div>
              </div>
              <div class="alert_ctn">
                <span>Ricevi notifiche di nuovi messaggi</span>
                <div>
                  <small>Attiva notifiche desktop</small>
                </div>
              </div>
            </div>
            <!-- /alert container  -->
            <!-- search bar  -->
            <div class="search_bottom">
              <label for="search-bar"></label>
              <button class="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
              <input type="text" name="search-bar" id="search-bar" v-model="searchBar" placeholder="Cerca o inizia una nuova chat">
            </div>
             <!-- /search bar  -->
          </div>
          <div class="contact_ctn">
            <ul>
              <li class="contact_info">
                <div class="profile_ctn">
                  <div class="profile_img_circle">
                  </div>
                </div>
                <div class="profile_info">
                  <span>Nome</span>
                  <div>
                    <small>Ultimo messaggio inviato</small>
                  </div>
                </div>
                <div class="profile_msg_time">
                  <span>12:00</span>
                </div>
              </li>
              <hr class="space">
              <li class="contact_info">
                <div class="profile_ctn">
                  <div class="profile_img_circle">
                  </div>
                </div>
                <div class="profile_info">
                  <span>Nome</span>
                  <div>
                    <small>Ultimo messaggio inviato</small>
                  </div>
                </div>
                <div class="profile_msg_time">
                  <span>12:00</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <!-- /contacts container  -->

        <!-- chat container  -->
        <div class="app_right">
          <header class="user_chat"></header>
          <main class="msg_box"></main>
          <footer class="text_send">
          </footer>
        </div>
        <!-- /chat container  -->
      </main>
      <!-- main  -->

    </div>
    <!-- /vue container  -->
    
     <!-- script Vue  -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <!-- script ms js  -->
     <script src="assets/js/main.js"></script>
</body>
</html>
